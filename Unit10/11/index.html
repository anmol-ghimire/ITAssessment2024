<!DOCTYPE html>
<html>
<head>
    <title>Array Operations</title>
</head>
<body>
    <h1>Array Operations</h1>
    <input type="text" id="text1">
    <input type="button" id="button1" value="Add" onclick="add_element_to_array()">
    <input type="button" id="button2" value="Display" onclick="display_array()">
    <div id="Result"></div>

    <script>
        var array = []; // Initialize an empty array

        // Function to add item to the array
        function add_element_to_array() {
            var element = document.getElementById("text1").value;
            array.push(element);
            document.getElementById("text1").value = "";
        }

        // Function to display the array
        function display_array() {
            var e = "<hr/>";
            for (var y = 0; y < array.length; y++) {
                e += "Element " + y + " = " + array[y] + "<br/>";
            }
            document.getElementById("Result").innerHTML = e;
        }
    </script>
</body>
</html>
